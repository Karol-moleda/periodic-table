<section>
  <h1 mat-dialog-title>Edit Element</h1>
  <div mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="element.name" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Weight</mat-label>
      <input matInput type="number" [(ngModel)]="element.weight" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Symbol</mat-label>
      <input matInput [(ngModel)]="element.symbol" />
    </mat-form-field>
  </div>

  <div mat-dialog-actions>
    <button mat-button class="save-button" [mat-dialog-close]="element">
      <mat-icon>save</mat-icon>
    </button>
    <button mat-button class="close-button" (click)="close()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</section>
