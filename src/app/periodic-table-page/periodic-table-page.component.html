<section class="container">
  <div class="container__header">Table with elements</div>
  <div class="container__filter">
    <div class="container__filter-title">Search for the data you need:</div>
    <mat-form-field class="container__filter-form-field">
      <mat-label>Search</mat-label>
      <input matInput type="text" [(ngModel)]="value" (input)="valueSearch$.next(value)" />
      @if (value) {
      <button matSuffix mat-icon-button aria-label="Clear" (click)="clearTable()">
        <mat-icon>close</mat-icon>
      </button>
      }
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="filteredElements$" class="mat-elevation-z8 container__table">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>Position</th>
      <td
        mat-cell
        *matCellDef="let element"
        (click)="openModal(element)"
        class="container__table--td"
      >
        {{ element.position }}
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td
        mat-cell
        *matCellDef="let element"
        (click)="openModal(element)"
        class="container__table--td"
      >
        {{ element.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>Weight</th>
      <td
        mat-cell
        *matCellDef="let element"
        (click)="openModal(element)"
        class="container__table--td"
      >
        {{ element.weight }}
      </td>
    </ng-container>

    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>Symbol</th>
      <td
        mat-cell
        *matCellDef="let element"
        (click)="openModal(element)"
        class="container__table--td"
      >
        {{ element.symbol }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</section>
